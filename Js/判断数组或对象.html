<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    

    <script>
        /*==============判断是不是一个数组*/

        var obj1=[];
        var obj2={};
        var obj3={};
        obj3.__proto__=obj1;

        /*通过原型对象*/

        //方式一  ==>__proto__是内部属性,不是所有浏览器都支持
        console.log(obj1.__proto__==Array.prototype);
        console.log(obj2.__proto__==Array.prototype);
        console.log(obj3.__proto__==Array.prototype);


        //方式二  ==>直接创建的对象能够辨别,如obj3这样间接的对象不能够辨别
        console.log(Object.getPrototypeOf(obj1)===Array.prototype);
        console.log(Object.getPrototypeOf(obj2)===Array.prototype);
        console.log(Object.getPrototypeOf(obj3)===Array.prototype);


        //方式三  ==>能够解决方式二的问题,只要原型链中有Array.prototype就可以找到
        console.log(
            Array.prototype.isPrototypeOf(obj1),
            Array.prototype.isPrototypeOf(obj2),
            Array.prototype.isPrototypeOf(obj3)
        );


        /*通过构造函数   方式一,二要求不严格*/
        //方式一
        console.log(
            obj1.constructor===Array,
            obj2.constructor===Array,
            obj3.constructor===Array               
        );

        //方式二 检查整个原型链
        console.log(
            obj1 instanceof Array,
            obj2 instanceof Array,
            obj3 instanceof Array
        )

        //方式三 严格要求,只有数组类型创建的对象,才是数组
        console.log(
            Object.prototype.toString.call(obj1)==='[object Array]',
            Object.prototype.toString.call(obj2)==='[object Array]',
            Object.prototype.toString.call(obj3)==='[object Array]'
        );


        //方式四
        console.log(
            Array.isArray(obj1),
            Array.isArray(obj2),
            Array.isArray(obj3)
        )
    </script>
</body>
</html>
